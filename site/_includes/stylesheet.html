<!-- Bootstrap core CSS -->
<link href="{{ site.baseurl }}/pages/assets/css/style-storefront.css" rel="stylesheet">

{%- if jekyll.environment == "production" %}
<link href="{{ site.baseurl }}/pages/dist/css/bootstrap.min.css" rel="stylesheet" integrity="{{ site.cdn.css_hash }}" crossorigin="anonymous">

{% if page.layout != "examples" %}

{% endif %}
